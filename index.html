	<button id="lightUpButton">Light up</button>

<script>
document.getElementById('lightUpButton').addEventListener('click', function() {
	const circles = document.querySelectorAll('circle');
	circles.forEach(circle => {
		circle.style.transition = 'fill 1s cubic-bezier(0.4, 0, 0.2, 1)';
		circle.setAttribute('data-original-fill', circle.getAttribute('fill'));
		circle.setAttribute('fill', 'yellow');
	});
	setTimeout(() => {
		circles.forEach(circle => {
			circle.setAttribute('fill', circle.getAttribute('data-original-fill'));
		});
	}, 2000);
});
</script>
